title: NLU/CompSem
description: The syllabus for the course Natural Language Understanding and Computational Semantics (DS-GA/LING-GA 1012) at New York University
author: Sophie Hao
baseurl: '/'
url: 'https://nyu-dsga1012-s24.github.io/' 
exclude: ["Gemfile", "Gemfile.lock", "LICENSE"]

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

nav_external_links:
  - title: Campuswire (Discussion)
    url: https://campuswire.com/c/GE05961C3
    hide_icon: false
  - title: Gradescope (Feedback)
    url: https://www.gradescope.com/courses/720265
    hide_icon: false

  # - title: GitHub
  #   url: https://github.com/nyu-dsga1012-s24
  #   hide_icon: false
  # - title: Brightspace
  #   url: https://brightspace.nyu.edu/
  #   hide_icon: false


# Theme settings
remote_theme: just-the-docs/just-the-docs@v0.7.0
color_scheme: light
search_enabled: true
heading_anchors: true
permalink: pretty
footer_content:

# Collections for website data
collections:
  modules:
  assignments:
    permalink: "/:collection/:path"
    output: true
  solutions:
    permalink: "/:collection/:path"
    output: true

just_the_docs:
  collections:
    assignments:
      name: Assignments
      nav_fold: true
    solutions:
      name: Solutions
      nav_fold: true

# Default layouts for each collection type
defaults:
  - scope:
      path: ''
      type: modules
    values:
      layout: module
  - scope:
      path: ''
      type: announcements
    values:
      layout: announcement

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
